<md-dialog ng-cloak>
  <form name="fourierSynthesisParametersForm">
    <md-dialog-content>
      <md-content layout-padding>
        <md-input-container class="md-block">
          <label>Filter Power</label>
          <input ng-model="fourier_synthesis.power" type="number" step="0.01" min="0.01" max="2.99" required />
        </md-input-container>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex />
      <md-button ng-click="confirm()" ng-disabled="fourierSynthesisParametersForm.$invalid">Ok</md-button>
      <md-button ng-click="cancel()">Cancel</md-button>
    <md-dialog-actions>
  </form>
</md-dialog>
